<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PI COURSE</title>
    <link rel="icon" href="./images/icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/course.css" />
    <link rel="stylesheet" href="./styles/fontawesome/css/all.css" />
  </head>

  <body>
    <div class="desktop-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="48" />
      </a>
      <div class="nav">
        <a href="./courses.html" class="tag tag-courses">課程</a>
        <div class="tag-line"></div>
        <a href="./livestreams.html" class="tag tag-livestreams">直播</a>
        <div class="tag-line"></div>
      </div>
      <input
        id="search"
        class="search"
        type="text"
        placeholder="搜尋課程、直播、老師 ......"
        required
      />
      <div class="messenger" onclick="checkMessenger()">我的訊息</div>
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart-mobile.png" height="35" />
        <div class="count"></div>
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member-mobile.png" height="35" />
      </div>
    </div>
    <div class="mobile-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="20" />
      </a>
      <input
        id="search-mobile"
        class="search"
        type="text"
        placeholder="搜尋課程、直播、老師 ......"
        required
      />
    </div>
    <div class="mobile-nav">
      <a href="./courses.html" class="tag tag-courses">課程</a>
      <a href="./livestreams.html" class="tag tag-livestreams">直播</a>
      <a class="tag tag-messenger" onclick="checkMessenger()">訊息</a>
    </div>
    <div class="mobile-footer">
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart-mobile.png" height="44" />
        <div class="count"></div>
        購物車
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member-mobile.png" height="44" />
        個人資訊
      </div>
    </div>

    <main>
      <div class="course-context">
        <div class="video-player">
          <div class="video">
            <video
              controls
              width="1280"
              height="720"
              id="video-controls"
            ></video>
          </div>
          <div class="video-list-container">
            <ul id="videoParent">
              <li class="video-item selected" data-type="-1" id="-1">
                試聽間：課程介紹
              </li>
              <!-- <li class="video-item" data-type="0" id="0">
                第 1 堂：測試版面
              </li> -->
            </ul>
          </div>
        </div>

        <div class="course-all-info">
          <!-- <div class="course-info course-title">
            <h1>動畫互動網頁程式入門 (HTML/CSS/JS)</h1>
          </div> -->
          <!-- <div class="course-info course-price">
            <p>課程售價</p>
            <h2>NT$2,000</h2>
          </div> -->
          <div class="course-info course-btns">
            <div class="course-cart">
              <button
                class="course-cart-btn"
                type="button"
                onclick="addToCart()"
              >
                加入購物車
              </button>
            </div>
            <div class="course-favorites">
              <button
                class="course-favorites-btn"
                type="button"
                onclick="addToFavorites()"
              >
                收藏
              </button>
            </div>
          </div>
        </div>

        <div class="course-tabs">
          <button
            class="course-tab"
            onclick="openPage('detail', this, '#c19052')"
            id="defaultOpen"
          >
            課程簡介
          </button>
          <button
            class="course-tab"
            onclick="openPage('question', this, '#c19052')"
          >
            購買前Q&A
          </button>
          <button
            class="course-tab"
            onclick="openPage('rating', this, '#c19052')"
          >
            課程評價
          </button>
          <button
            class="course-tab"
            onclick="openPage('discussion', this, '#c19052')"
          >
            課堂討論
          </button>

          <div id="detail" class="tabcontent">
            <div class="detail-about">
              <h2 class="course-subtitle">關於課程 //</h2>
              <div class="course-info-detail">
                <div class="detail-summary">
                  <div class="detail-summary-line">
                    <div class="detail-summary-side">
                      <img
                        src="./images/clock.png"
                        height="70px"
                        weight="70px"
                      />
                      <div class="detail-summary-side-title">
                        <p>開課時間</p>
                        <p id="detail-upload-time">2022 / 6 / 19</p>
                      </div>
                    </div>
                    <div class="detail-summary-side">
                      <img
                        src="./images/studentnum.png"
                        height="70px"
                        weight="70px"
                      />
                      <div class="detail-summary-side-title">
                        <p>課程總人數</p>
                        <p id="detail-student-num"></p>
                      </div>
                    </div>
                    <div class="detail-summary-side">
                      <img
                        src="./images/playbutton.png"
                        height="70px"
                        weight="70px"
                      />
                      <div class="detail-summary-side-title">
                        <p>單元數</p>
                        <p id="detail-chapter-num"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="detail-introduction">
              <h2 class="course-subtitle">你可以學到 //</h2>
              <div
                class="course-info-detail"
                id="course-introduction-detail"
              ></div>
            </div>
            <div class="detail-description">
              <h2 class="course-subtitle">課程詳情 //</h2>
              <div
                class="course-info-detail"
                id="course-description-detail"
              ></div>
            </div>
            <div class="detail-preparation">
              <h2 class="course-subtitle">上課前的準備 //</h2>
              <div
                class="course-info-detail"
                id="course-preparation-detail"
              ></div>
            </div>
            <div class="detail-teacher">
              <h2 class="course-subtitle">關於老師 //</h2>
              <div class="course-info-detail">
                <div class="detail-teacher-info">
                  <!-- <img
                    src="./images/playbutton.png"
                    height="130px"
                    weight="130px"
                  />
                  <div class="detail-teacher-info-words">
                    <p class="detail-teacher-name">李湘美</p>
                    <p> Self Introduction
                    </p>
                  </div> -->
                </div>
              </div>
            </div>
          </div>

          <div id="question" class="tabcontent">
            <div class="tabcontent-title">
              <p id="question-title"></p>
              <p id="question-status"></p>
            </div>
            <div class="container-input" id="question-input-area"></div>
            <div class="containers">
              <!-- <div class="container">
                <div class="avatar user-avatar">
                  <a href="./profile.html?id=10">
                    <img src="./profile/a.jpg" style="width: 100%" />
                  </a>
                </div>
                <div class="input-area">
                  <div class="text">
                    <h3 class="user-name"></h3>
                    <hr />
                    <textarea class="comment-area"> </textarea>
                  </div>
                  <button
                    type="button"
                    class="comment-btn"
                    onclick="sendQuestion()"
                  >
                    Submit
                  </button>
                </div>
              </div> -->
            </div>
          </div>

          <div id="rating" class="tabcontent">
            <div class="tabcontent-title">
              <p id="rating-avg"></p>
              <div class="rating-calculation">
                <p id="rating-title"></p>
                <p id="rating-status"></p>
              </div>
            </div>
            <div class="container-input" id="rating-input-area"></div>
            <div class="containers"></div>
          </div>

          <div id="discussion" class="tabcontent">
            <div class="tabcontent-title">
              <p id="discussion-title"></p>
              <p id="discussion-status"></p>
            </div>
            <div class="container-input" id="discussion-input-area"></div>
            <div class="containers"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="sideproject">｜ 此網頁為課程作業，無營利用途。 ｜</div>
      <div class="rights">© 2022. All rights reserved.</div>
    </footer>
    <script src="./js/course.js"></script>
    <script src="./js/rating.js"></script>
    <script src="./util/util.js"></script>
  </body>
</html>

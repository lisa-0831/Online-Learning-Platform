<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PI COURSE</title>
    <link rel="icon" href="./images/icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/livestream.css" />
    <link rel="stylesheet" href="./styles/fontawesome/css/all.css" />
  </head>

  <body>
    <div class="desktop-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="48" />
      </a>
      <div class="nav">
        <a href="./courses.html" class="tag tag-courses">課程</a>
        <div class="tag-line"></div>
        <a href="./livestreams.html" class="tag tag-livestreams">直播</a>
        <div class="tag-line"></div>
      </div>
      <input
        id="search"
        class="search"
        type="text"
        placeholder="搜尋課程、直播、老師 ......"
        required
      />
      <div class="messenger" onclick="checkMessenger()">我的訊息</div>
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart-mobile.png" height="35" />
        <div class="count"></div>
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member-mobile.png" height="35" />
      </div>
    </div>
    <div class="mobile-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="20" />
      </a>
      <input
        id="search-mobile"
        class="search"
        type="text"
        placeholder="搜尋課程、直播、老師 ......"
        required
      />
    </div>
    <div class="mobile-nav">
      <a href="./courses.html" class="tag tag-courses">課程</a>
      <a href="./livestreams.html" class="tag tag-livestreams">直播</a>
      <a class="tag tag-messenger" onclick="checkMessenger()">訊息</a>
    </div>
    <div class="mobile-footer">
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart-mobile.png" height="44" />
        <div class="count"></div>
        購物車
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member-mobile.png" height="44" />
        個人資訊
      </div>
    </div>

    <main>
      <div class="course-context">
        <div class="video-player">
          <div class="video">
            <video
              controls
              width="1280"
              height="720"
              id="video-controls"
            ></video>
          </div>
          <div class="subtitle"></div>
        </div>

        <div class="course-timer">
          <div class="course-timer-title" id="timer-title"></div>
          <br />
          <div class="course-timer-time" id="demo"></div>
        </div>

        <div class="course-all-info">
          <div class="course-info">
            <div class="course-introduction">
              <h2 class="course-subtitle">你可以學到 //</h2>
            </div>
            <div class="course-description">
              <h2 class="course-subtitle">課程詳情 //</h2>
            </div>
            <div class="course-preparation">
              <h2 class="course-subtitle">觀看直播前的準備 //</h2>
            </div>
            <div class="course-teacher">
              <h2 class="course-subtitle">關於老師 //</h2>
              <div class="course-info-detail">
                <div class="detail-teacher-info">
                  <!-- <img
                    src="./images/playbutton.png"
                    height="130px"
                    weight="130px"
                  />
                  <div class="detail-teacher-info-words">
                    <p class="detail-teacher-name">李湘美</p>
                    <p> Self Introduction
                    </p>
                  </div> -->
                </div>
              </div>
            </div>
          </div>

          <div class="course-action">
            <div class="course-action-content">
              <div class="course-title"></div>
            </div>
            <button type="button" onclick="addBooking()">免費預約</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="sideproject">｜ 此網頁為課程作業，無營利用途。 ｜</div>
      <div class="rights">© 2022. All rights reserved.</div>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/livestream.js"></script>
    <script src="./js/livestream_webrtc.js"></script>
    <script src="./util/util.js"></script>
  </body>
</html>

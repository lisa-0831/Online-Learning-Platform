<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>π</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/fontawesome/css/all.css" />
  </head>

  <body>
    <div class="desktop-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="48" />
      </a>
      <div class="nav">
        <a href="./courses.html" class="tag tag-courses">Courses</a>
        <div class="tag-line"></div>
        <a href="./livestreams.html" class="tag tag-livestreams"
          >Live Streams</a
        >
        <div class="tag-line"></div>
        <a href="./messenger.html" class="tag tag-messenger">Messenger</a>
      </div>
      <input class="search" />
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart.png" height="35" />
        <div class="count"></div>
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member.png" height="35" />
      </div>
    </div>
    <div class="mobile-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="20" />
      </a>
      <input class="search" />
    </div>
    <div class="mobile-nav">
      <a href="./courses.html" class="tag tag-courses">Courses</a>
      <a href="./livestreams.html" class="tag tag-livestreams">Live Streams</a>
      <a href="./messenger.html" class="tag tag-messenger">Messenger</a>
    </div>
    <div class="mobile-footer">
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart-mobile.png" height="44" />
        <div class="count"></div>
        Cart
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member-mobile.png" height="44" />
        Member
      </div>
    </div>

    <main>
      <div class="sidebar">
        <div class="center">
          <div class="profile">
            <div class="image">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
              <img
                src="./images/shiba.jpg"
                width="170"
                height="170"
                alt="Jessica Potter"
              />
            </div>

            <div class="name"></div>
            <div class="email"></div>

            <div class="actions">
              <button class="btn">Follow</button>
              <button class="btn">Message</button>
              <button class="btn" onclick="signOut()">Sign Out</button>
            </div>
          </div>

          <div class="stats">
            <div class="box">
              <span class="parameter">已修過</span>
              <span class="value"></span>
            </div>
            <div class="box">
              <span class="parameter">已開課</span>
              <span class="value"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <h1>選修的課程</h1>
        <div class="courses"></div>
        <hr width="70%" />
        <h1>收藏的課程</h1>
        <div class="courses">
        </div>
        <hr width="70%" />
        <h1>開設的課程</h1>
        <div class="courses">
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>About Us</li>
          <li>TBC</li>
          <li>TBC</li>
          <li>Contact Us</li>
          <li>FAQ</li>
        </ul>
      </nav>
      <div class="links">
        <img src="./images/line.png" />
        <img src="./images/twitter.png" />
        <img src="./images/facebook.png" />
      </div>
      <div class="rights">© 2022. All rights reserved.</div>
    </footer>
    <script src="./js/profile.js"></script>
    <script src="./util/util.js"></script>
  </body>
</html>

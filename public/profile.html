<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PI COURSE</title>
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/fontawesome/css/all.css" />
  </head>

  <body>
    <div class="desktop-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="48" />
      </a>
      <div class="nav">
        <a href="./courses.html" class="tag tag-courses">課程</a>
        <div class="tag-line"></div>
        <a href="./livestreams.html" class="tag tag-livestreams">直播</a>
        <div class="tag-line"></div>
      </div>
      <input
        id="search"
        class="search"
        type="text"
        placeholder="搜尋課程、直播、老師 ......"
        required
      />
      <div class="messenger" onclick="checkMessenger()">我的訊息</div>
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart-mobile.png" height="35" />
        <div class="count"></div>
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member-mobile.png" height="35" />
      </div>
    </div>
    <div class="mobile-header">
      <a class="logo" href="./">
        <img src="./images/logo.png" height="20" />
      </a>
      <input
        id="search-mobile"
        class="search"
        type="text"
        placeholder="搜尋課程、直播、老師 ......"
        required
      />
    </div>
    <div class="mobile-nav">
      <a href="./courses.html" class="tag tag-courses">課程</a>
      <a href="./livestreams.html" class="tag tag-livestreams">直播</a>
      <a class="tag tag-messenger" onclick="checkMessenger()">訊息</a>
    </div>
    <div class="mobile-footer">
      <div class="cart" onclick="checkLogin()">
        <img src="./images/cart-mobile.png" height="44" />
        <div class="count"></div>
        購物車
      </div>
      <div class="member" onclick="checkIdentity()">
        <img src="./images/member-mobile.png" height="44" />
        個人資訊
      </div>
    </div>

    <main>
      <div class="main-content">
        <div class="sidebar">
          <div class="center">
            <div class="profile">
              <div class="image">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <!-- <img
                src="https://d1wan10jjr4v2x.cloudfront.net/profile/shiba.jpg"
                width="170"
                height="170"
              /> -->
              </div>

              <div class="name"></div>
              <div class="email"></div>
              <div class="self-intro"></div>

              <div class="actions">
                <!-- <button class="btn">Follow</button>
              <button class="btn">Message</button>
              <button class="btn" onclick="signOut()">Sign Out</button> -->
              </div>
            </div>

            <div class="stats">
              <div class="box">
                <span class="parameter">已購買</span>
                <span class="value"></span>
              </div>
              <div class="box">
                <span class="parameter">已開課</span>
                <span class="value"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div id="content-title-bought">
            <!-- <h1 class="content-title">選修的課程</h1> -->
          </div>
          <div class="courses"></div>

          <div id="content-title-favorites">
            <!-- <h1 class="content-title">收藏的課程</h1> -->
          </div>
          <div class="courses"></div>

          <div id="content-title-reserve">
            <!-- <h1 class="content-title">預約的直播</h1> -->
          </div>
          <div class="courses"></div>

          <div id="content-title-teach">
            <!-- <h1 class="content-title">開設的課程</h1> -->
          </div>
          <div id="content-teach-link"></div>
          <div class="courses"></div>

          <div id="content-title-streamer">
            <!-- <h1 class="content-title">開設的直播</h1> -->
          </div>
          <div id="content-streamer-link"></div>
          <div class="courses"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="sideproject">｜ 此網頁為課程作業，無營利用途。 ｜</div>
      <div class="rights">© 2022. All rights reserved.</div>
    </footer>
    <script src="./js/profile.js"></script>
    <script src="./util/util.js"></script>
  </body>
</html>
